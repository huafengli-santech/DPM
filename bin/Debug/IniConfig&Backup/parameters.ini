[参数举例（具体参数请在  Para  组中添加添加）]
***参数中间用空格分隔***=变量不能增加，其他变量请在状态检测界面添加
[Parameter]
检测类型=0/1/2(0：PE检测 1：峰值电流检测 2：自定义变量检测，三者取其一，不填写默认0)
采样轴号=0 1(轴列表，最少填写一个，最大到控制器轴数限制)
测量类型=0 0(0：加速段；1：匀速段；2：加减速段；3：任意轨迹，需要与轴个数一一对应，不填写默认0)
采样阈值=0.001 0.002(需要与轴个数一一对应，不填写默认0)
Buffer号=0(存放代码的buffer号，最大到控制器buffer限制)
峰值电流=40 20(可选参数，选择峰值电流检测时使用，轴所在从站电流最大值，需要与轴个数一一对应，不填写默认0)
模拟量输入分辨率=12 16(可选参数，选择峰值电流检测时使用，需要与轴个数一一对应（bit位），不填写默认0)
[Para]
检测项目=0
采样轴号=0 1
检测阶段=0 0
采样阈值=0.001 0.002
Buffer号=0
峰值电流=40 20
模拟量输入分辨率=12 16
